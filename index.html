<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>I'm not done my website!</title>
        <meta name="description" content="A website for generating placeholder HTML pages.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="assets/css.css">
    </head>
	<body bgcolor="#E6E6FA">
		
        <!-- Sidebar -->
        <nav>
            <!-- Buttons for changing theme -->
            <div id="themebtns">
                <h1>I'm not done my website!</h1>
                <h2>Template</h2>
            </div>
            <!-- Colour inputs -->
            <div id="themeclrs">
                <h2>Colours</h2>
                <select id="object_selection" style="width: 100%;" onchange="changeSelectedColor(this)">
                    <option>Choose an object</option>
                </select>
                <input type="color" class="themeclr" id="color_selection" onchange="changeColor(this)">

                <!-- <input type="color" class="themeclr" id="secondary" onchange="changeColor(this)"> -->
            </div>
            <div id="inputs">
                <h2>Values</h2>
                <label for="sitename">Site name</label> 
                <input type="text" id="sitename" data-placeholder="rep_SNAME" onchange = "valueChange('sitename');" onkeypress = "this.onchange();" onpaste = "this.onchange();" oninput = "this.onchange();">
                <label for="url">Site URL</label> 
                <input type="text" id="url" data-placeholder="rep_SURL" onchange = "valueChange('url');" onkeypress = "this.onchange();" onpaste = "this.onchange();" oninput = "this.onchange();">
                <label for="devname">Developer name</label> 
                <input type="text" id="devname" data-placeholder="rep_DEVNAME" onchange = "valueChange('devname');" onkeypress = "this.onchange();" onpaste = "this.onchange();" oninput = "this.onchange();">
            </div>
            <!-- Captcha and download button -->
            <div id="submit">
                <span>This is a captcha</span>
                <button class="submitbtn" id="downloadbtn" onclick="downloadPage()">Download!</button>
                <a href="#" style="display:none;" id="dl">dl</a>
            </div>
        </nav>
        <iframe id="iframe" src="#" frameborder="0" class="content"></iframe>
        <script type="text/javascript" src="https://cdn.rawgit.com/rndme/download/31cf0fa0/download.min.js"></script>
        <script type="text/javascript" src="assets/app.js"></script>
	</body>
</html>
